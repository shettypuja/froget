<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forget password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pass_container">
        <div class="pass_left">
            <div class="img"></div>
            <div class="img2"></div>
        </div>



        <div class="pass_right">
            <div class="setting_logo"></div>
            <div class="pass_details">
                <div class="info">
                    <p class="head_info">Password assistance</p>
                    <p class="entry_info">Enter the email associated with Mindmatrix account</p>
                </div>
            </div>


            <div class="pass_entry">
                <div class="email_content">
                    <div class="email_icon_box">
                        <div class="email-icon"></div>
                    </div>

                    <input type="text" name="email" placeholder="Email" class="email_input">
                </div>


                <div class="button_container">
                    <button class="cancel_btn">cancel</button>
                    <button class="continue_btn">continue</button>
                </div>

            </div>

            <div class="footer" style="text-align: center;font-size: 12px;">
                <p>Need more help? <a style="color:teal;font-size: 12px;">Contact Us</a></p>
            </div>


        </div>

    </div>

</body>

</html>
